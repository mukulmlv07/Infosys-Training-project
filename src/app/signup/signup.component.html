<div class="card container" style="width:18rem">
    <h2>Register</h2>
    <form [formGroup]="registrationForm">
        <div class="form-group">
            <label for="userName">Username</label>
            <input type="text" class="form-control" id="userName" placeholder="Enter username"
                formControlName="userName" [class.is-invalid]="userName.invalid && userName.touched">
            <small class="text-danger"  *ngIf="userName.invalid && userName.touched">Username is a required field </small>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email"
                [class.is-invalid]="email.invalid && email.touched">
            <small class="text-danger"  *ngIf="email.invalid && email.touched">Email is a required field </small>    
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" class="form-control" id="phone" placeholder="Enter phone" formControlName="phone"
                [class.is-invalid]="phone.invalid && phone.touched">
            <div *ngIf="phone.invalid && phone.touched">
                <small class="text-danger" *ngIf="phone?.errors?.required">Phone Number is a required field</small>
                <small class="text-danger" *ngIf="phone?.errors?.pattern">Phone Numbers must have 10 digits</small>

            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
                formControlName="password" [class.is-invalid]="password.invalid && password.touched">
                <div *ngIf="password.invalid && password.touched">
                   <small class="text-danger"  *ngIf="password?.errors?.required">Password is a required field </small>
                   <small class="text-danger"  *ngIf="password?.errors?.minlength">Password length should be greater than 7 </small>
                </div>
            
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Enter password"
                formControlName="confirmPassword" [class.is-invalid]="registrationForm?.errors?.misMatch">
            <small class="text-danger"  *ngIf="registrationForm?.errors?.misMatch && confirmPassword.touched">Both password should be same </small>
            
        </div>
        <button [disabled]="registrationForm.invalid" type="Register" class="btn btn-primary">Submit</button>
    </form>
</div>
