<div>
    <h5 class="search-results-heading">search results: "{{searchTextInput}}"</h5>
    <div  *ngIf="searchData.length>0" class="cards-ctnr">
        <div class="card-item"  *ngFor="let product of searchData">
            <a [routerLink] = '["/productDetails"]' (click)="setCartItem(product)">
                <div>
                    <img class="product-img" [src]=[product.imageUrl]>
                    <hr/>
                    <p class="product-name">{{product.displayName}}</p>
                    <div class="product-price-ctnr">
                        <span> Rs.{{product.price}}</span>
                        <span >{{product.discount}}% off</span>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div  *ngIf="searchData.length<=0" class="cards-ctnr" >no products found</div>
</div>
